<!DOCTYPE html>
<html>
<head>
	<title>table两线重合变细线</title>
	<style type="text/css">
		table{
			width:700px;
            height:300px;
            border: 1px solid red;
            border-collapse: collapse; /* 两根细线合为一条细线*/
		}
		td{
			border: 1px solid red;
		}
	</style>
</head>
<body>
   <table cellpadding="0" cellspacing="0">
   	  <tr>
   	    <td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>	
   	  	<td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
   	  </tr>
   	  
   	  <tr>
   	  	<td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
   	  	 <td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
     </tr>

     <tr>
     	<td>AA</td>
     	<td>BB</td>
     	<td>CC</td>
     	 <td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
    
     </tr>

     <tr>
     	<td>AA</td>
     	<td>BB</td>
     	<td>CC</td>
        <td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
     </tr>


     <tr>
     	<td>AA</td>
     	<td>BB</td>
     	<td>CC</td>
     	<td>AA</td>
   	  	<td>BB</td>
   	  	<td>CC</td>
    
     </tr>
   </table>
    
</body>
</html>
