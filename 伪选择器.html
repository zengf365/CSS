<!DOCTYPE html>
<html>
<head>
	<title>微元素选择器</title>
	<style type="text/css">
		/*.demo 类选择器*/
		/*：first-child 伪类选择器*/
		/*：：first-letter 伪元素选择器*/
		p::first-letter{
			color: red
		}
		/*第一行应用*/
		p::first-line{
			color: red
		}
		/*选中文字可以变换样式*/
        p::selection{
        	color: pink;
        }
	</style>
</head>
<body>
<p>你是谁？</p>
</body>
</html>
