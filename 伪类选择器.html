<!DOCTYPE html>
<html>
<head>
	<title>伪类选择器</title>
	<style type="text/css">
	/*未访问状态，以下link，visitied，hover，active顺序不能乱*/
		a:link{
			font-size: 20px;
			color:gray;
		}
		a:visited{
			font-size: 14px;
			color:purple;
		}
		a:hover{
			color: red;
		}
		/*点击不松开鼠标的状态*/
		a:active{
			color: pink;
		}
	</style>
</head>
<body>
	<!-- 伪类选择器其中的链接伪类选择器 -->
	<div>
	<a href="#">秒杀</a>
	</div>

</body>
</html>
