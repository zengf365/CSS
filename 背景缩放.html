<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>背景缩放</title>
	<style type="text/css">
		div{
			width: 400px;
			height: 500px;
			background: hotpink url(images/wizard.jpg) no-repeat;
			background-size:50%;   
			/*1.第一个值是宽度，第二个是高度 也可用%来表示，
			  2.cover自动缩放，保证填满比例，溢出部分有可能会隐藏部分，一定要同时满足高度和宽度的要求
			  3.contain会自动缩放比例，保证完整显示在背景区域，如果有高度或者宽度先达到盒子的值，那么就不再缩放下去*/
		}
	</style>
</head>
<body>
	<div>
		 
	</div>
</body>
</html>
