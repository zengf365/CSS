<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>浮动改变元素显示模式</title>
	<style type="text/css">
	    div {
	    	height: 200px;
	    	background-color: pink;
	    	float: left;   /* 块级元素添加浮动后，变成行内块元素特性（一行多个）*/
	    }	
	    span {
	    	background-color: purple;
	    	height: 100px;
	    	width: 200px;
	    	float: left;     
	    	 /* 行内元素添加浮动后，具有行内块元素的特性   */
	    }
	         /* 行内块特性: 可以一行放多个 有宽度与高度，盒子的大小由内容决定;*/
	</style>
</head>
<body>
     <div>三傻大闹宝莱坞</div>
     <div>三傻大闹宝莱坞</div>
     <span>额的个神</span>
     <span>额的个神</span>

 
</body>
</html>
