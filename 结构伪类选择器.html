<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	    li:first-child{
	    	color: pink
	    }
	    li:last-child{
	    	color:purple;
	    }
	    /*nth-child可以直接使用选择哪一个*/
	    li:nth-child(5n){
	    	color: gray;
	    }
	    /*li：nth-child（even）选择所有偶数列*/
	    /*li：nth-child（odd）选择所有奇数列*/
	    /*li：nth-child（2n），n从0开始，2n为偶数，可以用n组成任意表达式*/
	    /*li：nth-last-child是从最后倒数数回去*/
	</style>
</head>
<body>
	<ul>
		<li>第一个孩子</li>
		<li>第二个孩子</li>
		<li>第三个孩子</li>
		<li>第四个孩子</li>
		<li>第五个孩子</li>
		<li>第六个孩子</li>
		<li>第七个孩子</li>

	</ul>


</body>
</html>
