<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sina-nav</title>
	<style type="text/css">
		nav {
			height: 51px;
			background-color: #FCFCFC;
			border-top:3px solid #FF8500;
			border-bottom:1px solid #EDEEF0;
		}
		nav a {
			font-size: 14px;
			color: #4c4c4c; 
			text-decoration: none;
		    padding: 0 15px;   /*上下是0px，左右是19px，无论是几个字，设定固定的间隔会更美观 */ 
			height: 41px;
			line-height: 41px; /* 行高等于高度，文字可以垂直居中*/
/*			background-color: pink;*/
			display: inline-block;
		}
		nav a:hover {
			background-color: pink;
		}
	</style>
</head>
<body>
	<nav>

	   <a href="#">首页</a>
       <a href="#">手机新浪网</a>
       <a href="#">网站导航</a>
       <a href="#">三个字</a>

	</nav>

</body>
</html>
